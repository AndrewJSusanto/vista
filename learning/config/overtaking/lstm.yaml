overtaking-lstm:
  local_dir: ~/tmp
  env: Overtaking
  run: PPO
  num_samples: 1
  checkpoint_freq: 10
  checkpoint_at_end: true
  stop:
    episode_reward_mean: 99999
    timesteps_total: 3e6
  ray_resources:
    num_cpus: 40 # CHANGE
    num_gpus: 1
  config:
    num_workers: 10
    num_gpus: 0.2
    num_gpus_per_worker: 0.08
    framework: torch
    # environment
    env_config:
      trace_paths: [~/data/traces/20210527-131252_lexus_devens_center_outerloop]
      mesh_dir: ~/data/carpack01/
      init_agent_range: [6, 12]
      collision_overlap_threshold: 0.01
      task_mode: episodic
      motion_model: constant_speed # motion model for other non-controllable agents
      respawn_distance: 15
      speed_scale_range: [0.0, 0.8] # only used for random speed motion model
      with_velocity: false
      wrappers: [PreprocessObservation, BasicManeuverReward]
      wrappers_config:
        PreprocessObservation:
          fx: 1.2 # NOTE: better if the image size is at least 300-400 (3x) but too slow
          fy: 1.2
          custom_roi_crop: [80, 88, 135, 243] # NOTE: include some sky for segmentation pretrained model [240, 264, 405, 729] in RIG.xml
          random_gamma: [0.5, 1.5]
          color_jitter: [0.5, 0.7, 0.5, 0.0] # brightness / contrast / saturation / hue
          imagenet_normalize: true
        BasicManeuverReward:
          center_coeff: 0.01
          jitter_coeff: 0.0
          inherit_reward: true
    observation_filter: NoFilter
    callbacks: BasicCallbacks
    # policies
    multiagent:
      policies: [default_policy]
      policies_to_train: [default_policy]
      policy_mapping_fn: all_to_default
    # MDP-related
    gamma: 0.99
    rollout_fragment_length: 200
    # sgd-related
    lr: 0.0002
    lr_schedule: null
    num_sgd_iter: 8
    train_batch_size: 5120
    sgd_minibatch_size: 128
    # value function
    vf_loss_coeff: 1.0
    vf_clip_param: 1000.0
    # PPO-specific
    entropy_coeff: 0.01
    entropy_coeff_schedule: null
    lambda: 0.95
    kl_coeff: 0.2
    kl_target: 0.01
    clip_param: 0.3
    # model
    model:
      vf_share_layers: true
      lstm_cell_size: 128
      custom_model: ConvNet
      conv_filters: [
        [3, 24, 5, 2, 2],
        [24, 36, 5, 2, 2], 
        [36, 48, 3, 2, 1], 
        [48, 64, 3, 1, 1], 
        [64, 64, 3, 1, 1]
      ]
      conv_activation: relu
      custom_action_dist: TorchBeta # prevent inf logprob
      custom_model_config:
        use_recurrent: true
        rnn_num_layers: 1 # not ready yet
        with_bn: true
        policy_hiddens: [128, 2]
        policy_activation: relu
        policy_dropout: 0.0 # must be the same as value_fcnet_dropout and only takes effect when rnn layers > 1
        value_fcnet_hiddens: [128, 1]
        value_fcnet_activation: relu
        value_fcnet_dropout: 0.0 
        custom_action_dist_config:
          low: -0.3
          high: 0.3
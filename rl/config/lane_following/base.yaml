lane-following-base:
  local_dir: ~/tmp
  env: LaneFollowing
  run: PPO
  num_samples: 1
  checkpoint_freq: 10
  checkpoint_at_end: true
  stop:
    episode_reward_mean: 99999
    timesteps_total: 3e6
  ray_resources:
    num_cpus: 40
    num_gpus: 1
  config:
    num_workers: 10
    num_gpus: 0.2
    num_gpus_per_worker: 0.08
    framework: torch
    # environment
    env_config:
      trace_paths: [~/data/traces/20210527-131252_lexus_devens_center_outerloop]
      trace_config:
        road_width: 4
        reset_mode: default
        master_sensor: front_center
      car_config:
        length: 5
        width: 2
        wheel_base: 2.78
        steering_ratio: 14.7
      sensors_config1:
        type: camera 
        name: front_center
        rig_path: ~/data/traces/20200424-133758_blue_prius_cambridge_rain/RIG.xml
        size: [200, 320]
        depth_mode: FIXED_PLANE
        use_lighting: false
      task_config:
        reward_type: non-crash
        non_crash_reward: 0. # using center reward
      logging_level: ERROR
      wrappers: [ToRllib, PreprocessObservation, BasicManeuverReward]
      wrappers_config:
        PreprocessObservation:
          fx: 1
          fy: 1
          random_gamma: [0.5, 1.5]
          color_jitter: [0.5, 0.7, 0.5, 0.0] # brightness / contrast / saturation / hue
        BasicManeuverReward:
          center_coeff: 0.01
          jitter_coeff: 0.0
    observation_filter: NoFilter
    callbacks: BasicCallbacks
    # policies
    multiagent:
      policies: [default_policy]
      policies_to_train: [default_policy]
      policy_mapping_fn: all_to_default
    # MDP-related
    gamma: 0.99
    rollout_fragment_length: 200
    # sgd-related
    lr: 0.0002
    lr_schedule: null
    num_sgd_iter: 8
    train_batch_size: 5120
    sgd_minibatch_size: 128
    # value function
    vf_loss_coeff: 1.0
    vf_clip_param: 1000.0
    # PPO-specific
    entropy_coeff: 0.01
    entropy_coeff_schedule: null
    lambda: 0.95
    kl_coeff: 0.2
    kl_target: 0.01
    clip_param: 0.3
    # model
    model:
      vf_share_layers: true
      custom_model: ConvNet
      conv_filters: [
        [3, 24, 5, 2, 2],
        [24, 36, 5, 2, 2], 
        [36, 48, 3, 2, 1], 
        [48, 64, 3, 1, 1], 
        [64, 64, 3, 1, 1]
      ]
      conv_activation: relu
      custom_action_dist: TorchBeta # prevent inf logprob
      custom_model_config:
        auto_append_policy_hiddens: true
        avgpool_after_extractor: [1, 20]
        with_bn: true
        policy_hiddens: [64, 32, 2]
        policy_activation: relu
        policy_dropout: 0.5
        value_fcnet_hiddens: [64, 32, 1]
        value_fcnet_activation: relu
        value_fcnet_dropout: 0.5
        custom_action_dist_config:
          low: -0.3
          high: 0.3